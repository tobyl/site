<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" content="Pinnacle Physiotherapy has served the Windsor-Essex region for over 15 years! With branches in Lasalle and Windsor, experience the Pinnacle hands-on difference today!">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body {% if page.slug %}class="{{ page.slug }}"{% endif %}>

    <header>
      <div class="container">
        <h1>
          <a href="/">
            {% include logo.svg %}
          </a>
        </h1>

        <nav>
          <a href="/ama">AMA</a>
          <a href="/photos">Photos</a>
          <a class="github-lnk" href="https://github.com/tobyl" target="_blank">
            {% include github-icon.svg %}
          </a>
        </nav>
      </div>
    </header>

    <main role="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container">
        &copy; Toby Leftly
      </div>
    </footer>

      {% comment %} <div class="block-wrapper">
        <div class="block one">
          {% include icon.svg %}
        </div>
        <div class="block one">
          {% include icon.svg %}
        </div>
        <div class="block full">
          A full block!
        </div>
      </div> {% endcomment %}

      <div class="container">

</html>
