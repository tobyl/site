<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} {% if page.title %}| {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Toby is a web developer living in Windsor-Essex County. He enjoys cooking, woodworking and building on the web.">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="leftly.me">
    <meta property="og:site_name" content="leftly.me">
    <meta property="og:url" content="https://leftly.me/{{ page.slug }}">
    <meta property="og:description" content="Toby is a web developer living in Windsor-Essex County. He enjoys cooking, woodworking and building on the web.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://leftly.me/assets/img/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body {% if page.slug %}id="{{ page.slug }}"{% endif %}>

    <header>
      <div class="container">
        <h1>
          <a href="/">
            {% include logo.svg %}
            <span class="sr-only">leftly.me</span>
          </a>
        </h1>

        <nav>
          <a href="/ama">AMA</a>
          <a href="/photos">Photos</a>
          <a class="github-lnk" href="https://github.com/tobyl">
            {% include github-icon.svg %}
          </a>
        </nav>
      </div>
    </header>

    <main role="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container">
        <small>&copy; Toby Leftly</small>
        <small><a href="/colophon">Colophon</a></small>
      </div>
    </footer>

    <script src="/assets/js/app.js"></script>
